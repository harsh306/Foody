<ion-view view-title="FoodyCourt-BaseMenu">
  <ion-content>
   
    <ion-list>
      <ion-item class="item item-avatar" id="baseitem" ng-repeat="playlist in playlist.results[detail].menu" href="#">

	<h2>{{playlist.basemenu}}</h2>
      </ion-item>
    </ion-list>
   
  </ion-content>

</ion-view>
